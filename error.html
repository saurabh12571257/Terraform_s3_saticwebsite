<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error 404 - Page Not Found</title>
    <style>
        /* CSS for error page layout and styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .error-container {
            margin-top: 20vh;
        }

        h1 {
            font-size: 4rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>Error 404 - Page Not Found</h1>
        <p>Oops! The page you are looking for might have been removed or is temporarily unavailable.</p>
        <p>Go back to <a href="index.html">home</a>.</p>
    </div>
</body>

</html>
